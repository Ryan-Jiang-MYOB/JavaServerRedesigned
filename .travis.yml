sudo: required
language: java
cache: maven
install:
- mvn install
script:
- mvn clean
- mvn test
- mvn package
- mv appspec.yml target/appspec.yml
- zip -r server target/
- mkdir -p travis_cd_upload
- mv server.zip travis_cd_upload/server.zip

