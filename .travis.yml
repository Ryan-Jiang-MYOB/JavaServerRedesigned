deploy:
- provider: s3
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
  bucket: "fma-ryanj-cd"
  skip_cleanup: true
  local_dir: travis_cd_upload
- provider: codedeploy
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
  bucket: "fma-ryanj-cd"
  key: server.zip
  bundle_type: zip
  application: JavaWebServer
  deployment_group: WebServerDeployment
  region: ap-southeast-2